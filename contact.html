<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<h1>CONTACT ME</h1>
<div class="contact-form">
    <form action="https://formbold.com/s/oYZqL" method="post"  enctype="multipart/form-data">
        <div class="form-input">
            <label for="first-name">Your First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-input">
            <label for="last-name">Your Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-input">
            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-input">
            <label for="phone">Your Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-input">
            <label for="reaction">Reason of Contact:</label>
            <textarea id="reaction" name="reaction" rows="5" placeholder="Type your reaction here..."></textarea>
        </div>
        <button type="submit" class="send-button">Send</button>
    </form>
</div>

</body>
</html>
